<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Internship Tracker</title>

        <link rel="stylesheet" type="text/css" href="styles /header.css">
        <link rel="stylesheet" type="text/css" href="styles /add-internship.css">
        <link rel="stylesheet" type="text/css" href="styles /tracker.css">

    </head>
    <body>
        <div class="header">
            <div class="logo">
                <p class="logo-text">Internship Tracker</p>
            </div>
            <div class="sign-up">
                <button class="sign-up-button">Sign Up</button>
            </div>
            <div class="log-in">
                <button class="log-in-button">Log In</button>
            </div>
        </div>

        <div class="slogan-container">
            <p class="slogan">Tracking your internships has never been so <span class="slogan-gradient">easy</span></p>
        </div>

        <div class="add-an-internship-container">
            <div class="add-an-internship-title">
                <p>Add an <span class="internship-color">internship</span></p>
            </div>
            <div class="add-an-internship-filler">
                <div class="role-container">
                    <input type="text" id="fname" placeholder="Role" class="role-input">
                </div>
                <div class="company-container">
                    <input classtype="text" id="fname" placeholder="Company" class="company-input">
                </div>
                <div class="salary-container">
                    <input type="text" id="fname" placeholder="Salary" class="salary-input">
                </div>
            </div>
        
            <button class="add-button">Add</button>
            
        </div>

        <div class="internship-tracker-container">
            <div class="internship-tracker-title-container">
                <p class="internship-tracker-title">Your Tracker</p>
            </div>
            <div class="internship-tracker-table-container">
                <div class="table">
                    <div class="table-row" >
                        <div class="table-column-role" width="100">Role</th>
                        <div class="table-column-company" width="100">Company</th>
                        <div class="table-column-salary" width="100">Salary</th>
                        <div class="table-column-state" width="100">State</th>
                    </div>
                    <hr class="horizontal-line"></hr>
                    <div class="table-row">
                        <div class="table-column" width="100">SWE</td>
                        <div class="table-column" width="100">Google</td>
                        <div class="table-column" width="100">12,000</td>
                        <div class="table-column" width="100">No answer</td>
                    </div>
                </div>
            </div>
        </div>

     
        
    </body>
</html>
